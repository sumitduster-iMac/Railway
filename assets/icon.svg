<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Dark background gradient inspired by Railway.app branding -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#1a1a2e"/>
    </linearGradient>
    <!-- Purple accent gradient for railway tracks -->
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners (macOS style) -->
  <rect x="82" y="82" width="860" height="860" rx="186" fill="url(#bg)"/>
  
  <!-- Railway logo mark - stylized tracks/rails -->
  <g transform="translate(512, 512)" filter="url(#shadow)">
    <!-- Horizontal rail lines -->
    <rect x="-280" y="-120" width="560" height="32" rx="16" fill="url(#accent)" opacity="0.9"/>
    <rect x="-280" y="-40" width="560" height="32" rx="16" fill="url(#accent)" opacity="0.9"/>
    <rect x="-280" y="40" width="560" height="32" rx="16" fill="url(#accent)" opacity="0.9"/>
    <rect x="-280" y="120" width="560" height="32" rx="16" fill="url(#accent)" opacity="0.9"/>
    
    <!-- Vertical ties (sleepers) -->
    <rect x="-220" y="-140" width="16" height="280" rx="8" fill="#ffffff" opacity="0.15"/>
    <rect x="-140" y="-140" width="16" height="280" rx="8" fill="#ffffff" opacity="0.15"/>
    <rect x="-60" y="-140" width="16" height="280" rx="8" fill="#ffffff" opacity="0.15"/>
    <rect x="20" y="-140" width="16" height="280" rx="8" fill="#ffffff" opacity="0.15"/>
    <rect x="100" y="-140" width="16" height="280" rx="8" fill="#ffffff" opacity="0.15"/>
    <rect x="180" y="-140" width="16" height="280" rx="8" fill="#ffffff" opacity="0.15"/>
  </g>
</svg>
