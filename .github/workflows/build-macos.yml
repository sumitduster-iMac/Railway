name: Build macOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: macos-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Build Railway app (universal)
      run: |
        set -euo pipefail
        xcodebuild \
          -project Railway.xcodeproj \
          -scheme Railway \
          -configuration Release \
          -destination 'generic/platform=macOS' \
          -derivedDataPath build \
          ONLY_ACTIVE_ARCH=NO \
          ARCHS="x86_64 arm64" \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
      
    - name: Prepare app for distribution
      run: |
        set -euo pipefail
        mkdir -p dist
        cp -r build/Build/Products/Release/Railway.app dist/
        ditto -c -k --sequesterRsrc --keepParent "dist/Railway.app" "dist/Railway-macos-universal.zip"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Railway-macos-universal
        path: dist/Railway-macos-universal.zip
        retention-days: 30
