name: Build macOS App (Intel)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Show Xcode version
      run: xcodebuild -version
      
    - name: Build Railway app for Intel Mac
      run: |
        xcodebuild \
          -project Railway.xcodeproj \
          -scheme Railway \
          -configuration Release \
          -arch x86_64 \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
      
    - name: Create DMG (optional)
      run: |
        mkdir -p dist
        cp -r build/Build/Products/Release/Railway.app dist/
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Railway-Intel-Mac
        path: dist/Railway.app
        retention-days: 30
